                <p>É um universo muito vasto, onde existem inumeros seres demoniacos, angelicais ou infectados por doenças demoniacas sendo eles; Feiticeiros (filhos de demônios com humanos), seeles/fadas (filhos de anjos e demônios), lobisomens e vampiros (doenças demoníacas); e também os Shadow Hunters, uma "espécie" que se originou de um Humano q bebeu no Cálice Mortal com sangue do Anjo Raziel, se tornando assim um <em>Nephilim, filho de anjo</em> </p>
                <p>Toda a saga conta com aproximadamente 25 obras,<!É MUITO LIVRO MEU DEUS, mas enfim> antes de ser série, fizeram um filme que foi lançadoo em <strong>21 de Agosto de 2013</strong>, mas não teve uma grande taxa de aceitação, muito pelo contrario, teve uma grande taxa de "rejeição" pelo público, por vario motivos como: focar de mais em um casal principal, não dar a devida importancia aos outros personagens na narrativa e até mesmo ficar parecendo um romance do que um filme de fantasia; isso mesmo com o filme sendo mais fiel que a série</p>
                <p>já a série que foi lançada em <strong>12 de Janeiro de 2016</strong>, houve uma grande taxa de aceitação pelo público mesmo com alguns pontos não sendo tão fiel as livros quanto o filme; não focando apenas no casal principal, mas dando a importancia devida a cada personagem da narrativa, a história não focou só no romance mas em toda a fantasia da história</p>
